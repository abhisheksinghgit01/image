<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/avenger 1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="img/avenger 2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="img/avenger 3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="img/avenger 4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="img/avenger 5.jpg" alt="Image 5">
            </div>
        </div>
        <div class="container">
            <div class="button-container">
                <button class="prev"><<<</button>
                <button class="play">Play</button>
                <button class="next">>>></button>
            </div>
            <div class="upload-container">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="chooseButton">Choose File</button>
                <button id="uploadButton">Upload</button>
            </div>
            <div class="thumbnail-nav">
                <!-- Thumbnails will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="image.js"></script>
</body>
</html>
